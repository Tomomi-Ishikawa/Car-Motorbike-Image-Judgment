{% extends 'carbike/base.html' %}
{% block title %}Judgment Result {% endblock %}

{%block content %}
<div>
    <!-- margin-top:4px ; margin-bottom:5px
    チュートリアル→https://getbootstrap.jp/docs/4.3/utilities/spacing/ -->
    <h4 class = "mt-4 mb-5 border-bottom">
        車・バイク推定結果
    </h4>
    <table class = 'table'>
        <tbody>
            <tr>
                <td>
                    推定ラベル
                </td>
                <td>
                    {{ predicted }}
                </td>
                <tr>
                    <td>
                        推定確率
                    </td>
                    <td>
                        {{ percentage }} %
                    </td>
                </tr>
            </tr>
        </tbody>
    </table>
    <a href = "{% url 'carbike:index' %}" class = "btn btn-primary">
        画像選択メニューに戻る
    </a>

</div>
{% endblock %}
