{% extends 'carbike/base.html' %}
{% block title %}Judgment MENU {% endblock %}

{%block content %}
<div>
    <!-- margin-top:4px ; margin-bottom:5px
    チュートリアル→https://getbootstrap.jp/docs/4.3/utilities/spacing/ -->
    <h4 class = "mt-4 mb-5 border-bottom">
        車・バイク推定アプリ
    </h4>
    <p>
        画像ファイルを選択して推定ボタンをクリックしてください。
    </p>
    <!-- クリックしたら、carbikeのpredictへ　methodはデータをどのように送るかの指定(get or post→post)
    ファイルを送信するため、enctype（エンコード）をデータ形式指定する -->
    <!-- CFRF(サーフ)クロスサイトリクエストフォージェリ対策：フォームに外部プログラムからデータを送り付ける攻撃を防ぐ -->
    <form action = "{% url 'carbike:predict' %}"　method = "post" class = "form" enctype = "multipart/form-data">
    {% csrf_token %}
    <div class = "form-group">
        <div class = "custom-file">
            {{ form.image }}
            <label class = "custom-file-label" for = "customfile">
                推定したいファイルを選択してください。
            </label>
        </div>
    </div>
    <button type = "submit" class = "btn btn-primary">
        推定する！！
    </button> 
    </form>
</div>
{% endblock %}
